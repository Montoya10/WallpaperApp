<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input
                label="Name"
                placeholder="Enter your name"
                type="text"
                [control]="name"
              >
              </app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input
                label="Last Name"
                placeholder="Enter your last name"
                type="text"
                [control]="lastName"
              >
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <app-input
                label="Email"
                placeholder="Enter your email"
                type="text"
                [control]="email"
              >
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <app-input
                label="Password"
                placeholder="Enter your password"
                type="password"
                [control]="password"
              >
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <app-radio
              label="Languaje"
              justify="start"
              languajes
              placeholder="Choose Languaje"
              type="text"
            >
            </app-radio>
          </ion-row>

          <app-button
            value="Registrarse"
            type="submit"
            [disabled]="registerForm.invalid"
          ></app-button>
          <app-button
            value="Iniciar SesiÃ³n"
            type="button"
            fill="clear"
            (click)="goToLogin()"
          ></app-button>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
