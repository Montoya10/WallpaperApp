<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Galer√≠a de Wallpapers</ion-card-title>
      <ion-card-subtitle>
        {{ imageUrls.length }} imagen(es) subida(s)
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <app-image-grid 
        [imageUrls]="imageUrls" 
        [isLoading]="isLoading"
        (imageRemoved)="onImageRemoved($event)">
      </app-image-grid>
    </ion-card-content>
  </ion-card>

  <app-add-button
    [showLogout]="true"
    [showAdd]="true"
    [showUpdateUser]="true"
    (onLogout)="doLogout()"
    (onAdd)="agregar()"
    (onUpdateUser)="navigateToUpdateUser()"
  >
  </app-add-button>
</ion-content>
