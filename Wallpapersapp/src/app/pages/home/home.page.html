<ion-header>
  <ion-toolbar color="primary">
    <ion-title> {{ 'HOME.TITLE' | translate }} </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'HOME.GALLERY_TITLE' | translate }}</ion-card-title>
      <ion-card-subtitle>
        {{ wallpapers.length }} {{ 'HOME.IMAGES_UPLOADED' | translate }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <app-image-grid
        [imageUrls]="wallpapers"
        [isLoading]="isLoading"
        (imageRemoved)="onWallpaperRemoved($event.id, $event.fileName)"
      >
      </app-image-grid>
    </ion-card-content>
  </ion-card>

  <app-add-button
    [showLogout]="true"
    [showAdd]="true"
    [showUpdateUser]="true"
    (onLogout)="doLogout()"
    (onAdd)="agregar()"
    (onUpdateUser)="navigateToUpdateUser()"
  >
  </app-add-button>
</ion-content>
